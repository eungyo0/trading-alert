name: QQQ Market Alert

on:
  schedule:
    - cron: "9 9 * * *"     # 한국 18:00
    - cron: "30 11 * * *"   # 한국 20:30
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Run QLD alert
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python qqq_alert.py
